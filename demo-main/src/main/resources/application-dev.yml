# spring环境配置
spring:
  # 配置文件
  config:
    # 指定配置文件位置
    activate:
      # 指定激活的profile
      on-profile: dev

# 项目配置
demo:
  # 数据源信息
  datasource:
    # 数据库主机名
    host: localhost
    # 数据库端口
    port: 3306
    # 数据库名称
    database: test
    # 数据库用户名
    username: root
    # 数据库密码
    password: 123456


